<!doctype html>
<head>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='bt.css') }}">
</head>
<title>Hello from Flask</title>
<div class="pure-menu">
<ul class="pure-menu-list">
{% for t in tasks %}
{% if t['done']%}
<li class="pure-menu-item button-secondary"><a class="pure-menu-link" href="#">{{ t['text'] }}</a></li>
{% else %}
<li class="pure-menu-item pure-button-primary"><a class="pure-menu-link" href="#">{{ t['text'] }}</a></li>
{% endif %}
{% endfor %}
</ul>
</div>
</html>
